<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="../src/assets/icon.png" />
  <title>Petgram</title>
</head>
<body>
  <div id="app"></div>
  <noscript>
    <h1>Este navegador no tiene JavaScript activado. Porfavor activalo para poder usar esta aplicaci√≥n.</h1>
  </noscript>
  <script>
    if ('serviceWorker' in navigator){
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
        .then(res => console.log('El SW se registro correctamente'))
        .catch(error => console.log('El SW tuvo el siguiente error al registrarse: ' + error))
      })
    }
  </script>
</body>
</html>
